spring:
  application:
    name: csdn-publish-mcp-server
  ai:
    mcp:
      server:
        name: ${spring.application.name}
        version: 1.0
  main:
    banner-mode: off
    web-application-type: none
logging:
  pattern:
    console:
  file:
    name: ./data/mcp/${spring.application.name}.log
server:
  servlet:
    encoding:
      charset: UTF-8
      force: true
      enabled: true